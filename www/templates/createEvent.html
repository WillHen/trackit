<ion-view view-title="Plot" id="createEvent">
  <div id="eventInfo">
    <div class="bar bar-subheader bar-calm">
      <h1 class="title">Create an Event</h1>
      <a href="#/app/events">
        <i class="ion-arrow-left-a pageChangeLeft"></i>
      </a>
  </div>
  <ion-content>
  <br>
  <br>
  <br>
    <div id="createEventForm">
      <form ng-submit="">
        <div class="list">
          
          <label class="item item-input">
            <span class="input-label">Name</span>
            <input type="text" ng-model="event.name">
          </label>
          
          <label class="item item-input">
            <span class="input-label">Description</span>
            <input type="text" ng-model="event.description">
          </label>

          <label class="item item-input">
            <span class="input-label">Address</span>
            <input type="text" ng-model="event.address">
          </label>
          
          <label class="item item-input">
            <span class="input-label">Date</span>
            <input type="date" ng-model="event.date">
          </label>
          
          <label class="item item-input">
            <span class="input-label">Start-Time</span>
            <input type="time" ng-model="event.startTime">
          </label>
          
          <label class="item item-input">
            <span class="input-label">End-Time</span>
            <input type="time" ng-model="event.endTime">
          </label>

          <input type="text" ng-model="filters.name" placeholder="Search for a friend"/>
          
          <label class="item item-input">
            <span class="input-label">Friends</span>
            <ion-list>
              <ion-item ng-repeat="friend in friends | filter:filters" ng-click="invitedFriends(friend)">
                <label class="checkbox">
                  <input type="checkbox">
                </label>
                {{ friend.name }}
              </ion-item>
            </ion-list>
          </label>
 
          <label class="item">
            <button class="button button-block button-positive" type="submit" ng-click="postEvent()">Add</button>
          </label>
        
        </div>
      </form>
    </div>
  </ion-content>
</ion-view>
